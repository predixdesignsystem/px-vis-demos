<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dynamic chart generator</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <!--<script src="../webcomponentsjs/webcomponents-lite.js"></script>-->
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <script type="text/javascript">

        (function() {
          'use strict';

          var onload = function() {
            // For native Imports, manually fire WebComponentsReady so user code
            // can use the same code path for native and polyfill'd imports.
            if (!window.HTMLImports) {
              document.dispatchEvent(
                new CustomEvent('WebComponentsReady', {bubbles: true})
              );
            }
          };

          var webComponentsSupported = (
            'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')
          );

          if (!webComponentsSupported) {
            var script = document.createElement('script');
            script.async = true;
            script.src = '../webcomponentsjs/webcomponents-lite.js';
            script.onload = onload;
            document.head.appendChild(script);
          } else {
            onload();
          }
        })();
        </script>
        <link rel="import" href="../px-theme/px-theme-styles.html" defer>
        <!-- <link rel="import" href="../px-dark-theme/px-dark-theme-styles.html"> -->
        <custom-style>
          <style include="px-theme-styles" is="custom-style"></style>
        </custom-style>

        <link rel="import" href="px-vis-demos-dynamic-add-module.html" defer />

    </head>

    <body style="padding:30px; ">
      <px-vis-demos-dynamic-add-module></px-vis-demos-dynamic-add-module>
    </body>

</html>
